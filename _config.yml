# Where things are
#source              : .
#destination         : ./_site
#collections_dir     : .
#plugins_dir         : _plugins # takes an array of strings and loads plugins in that order
#layouts_dir         : _layouts
#data_dir            : _data
#includes_dir        : _includes
sass:   # 왠지는 모르겠는데 필수
  sass_dir: _sass
  style: compressed
#collections:
#  posts:
#    output          : true

# Handling Reading
safe                : false
include             : [".htaccess", "_pages"]
exclude             : ["Gemfile", "Gemfile.lock", "node_modules", "vendor/bundle/", "vendor/cache/", "vendor/gems/", "vendor/ruby/"]
keep_files          : [".git", ".svn"]
encoding            : "utf-8"
markdown_ext        : "markdown,mkdown,mkdn,mkd,md"
strict_front_matter : false

# Plugins
plugins             : ["jekyll-sitemap", "jekyll-feed", "jekyll-seo-tag", "jekyll-include-cache"] #, "jekyll-auto-cat"] #, "sidebar_category_form"]
whitelist           : ["jekyll-sitemap", "jekyll-feed", "jekyll-seo-tag", "jekyll-include-cache"] #, "jekyll-auto-cat"] #, "sidebar_category_form"]

# Outputting
permalink           : /:categories/:title/
paginate_path       : /page:num
timezone            : Asia/Seoul

# Conversion
markdown            : kramdown
highlighter         : rouge
lsi                 : false
excerpt_separator   : "\n\n"
incremental         : false

# Markdown Processors
kramdown:
  input             : GFM
  hard_wrap         : false
  auto_ids          : true
  footnote_nr       : 1
  entity_output     : as_char
  toc_levels        : 1..6
  smart_quotes      : lsquo,rsquo,ldquo,rdquo
  show_warnings     : false

defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      type: categories  # select all category pages
    values:
      layout: category_page
      permalink: /:category/