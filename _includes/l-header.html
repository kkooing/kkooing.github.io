<header class="l-header">
  <div class="l-inner-wrap">
    <div class="m-hamburger-menu">
      <button onclick="sidebar_open()">
        <span class="material-icons-two-tone">
          menu
        </span>
      </button>
    </div>
    <div class="m-site-logo">
      <a class="site-name" href="{{ '/' | relative_url }}">
        {{- site.name -}}
      </a>
    </div>
    <div class="m-site-search">
      <button>
        <span class="material-icons-two-tone">
          search
        </span>
      </button>
    </div>
  </div>
</header>
